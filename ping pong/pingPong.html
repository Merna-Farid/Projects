<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  

</head>
<body>
    <div class="columns">
        <div class="column is-one-quarter"></div>
        <div class="column is-three-quarters">
    <div class="card" style="width:50%;height:50%;align-items: center;" >
        <header class="card-header">
            <figure class="card-image"  >
        <img  src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80" alt="Ping Pong">
        </figure><hr>
        <p class="card-header-title is-centered">
            Playing Ping Pong Score Keeper
          </p>
        
        </header>
        <div class="card-content">
          <div class="content">
            <h1><span id="p1display">0</span> to <span id="p2display">0</span></h1>

            
            <label for="winningScore">PlayingTo</label>
            <div class="select is-rounded">
    <select name="winningScore" id="winningScore">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>  
          </div>
          <p>use the buttons below</p>
        </div>
        
        <footer class="card-footer">
            <button class="card-footer-item button is-info" id="p1" >+1player1</button>
            <button class="card-footer-item button is-info" id="p2" >+1player2</button>
            <button class="card-footer-item button is-info" id="reset" >reset</button>
        </footer>
      </div>
    </div>
      <div class="column"></div>
    </div>
  
    <script src="pingPong.js"></script>
</body>
</html>
